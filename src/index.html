<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <title>Flapjax-practice</title>
</head>

<body>
  <div id="app"></div>
  <script src="/flapjax-2.1.js"></script>

  <form>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <label for="name" id="nameHint"></label>
      </li>
      <li>
        <label for="numEmail">Num Email:</label>
        <input type="text" id="numEmail" name="user_email">
        <label for="numEmail" id="numEmailHint"></label>
      </li>
      <li>
        <label for="email1">E-mail1:</label>
        <input type="text" id="email1" name="user_email">
        <label for="email1" id="email1Hint"></label>
      </li>
      <li>
        <label for="email2">E-mail2:</label>
        <input type="text" id="email2" name="user_email">
        <label for="email2" id="email2Hint"></label>
      </li>
      <li>
        <label for="email3">E-mail3:</label>
        <input type="text" id="email3" name="user_email">
        <label for="email3" id="email3Hint"></label>
      </li>
      <li>
        <label for="email4">E-mail4:</label>
        <input type="text" id="email4" name="user_email">
        <label for="email4" id="email4Hint"></label>
      </li>
      <li>
        <button type="button" id='okButton'>OK</button>
      </li>
    </ul>
  </form>
</body>

</html>
